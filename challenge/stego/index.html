<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF — Painted Echo</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="../../assets/images/logo-new.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-gray-800/60 border border-gray-700 rounded-2xl p-8 text-center">
  <h1 class="text-3xl font-orbitron font-bold text-cyan-300 mb-2">Painted Echo</h1>
  <p class="text-gray-300 mb-2">A quiet message hides inside the canvas, beyond what the eye can see.</p>
  <p class="text-gray-300 text-sm">Study the file itself—not just the pixels on display.</p>
      <a id="dl" class="inline-block bg-cyan-600 px-4 py-2 rounded" download>Download PNG</a>
  <button id="hint-btn" class="mt-4 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Show Hint</button>
  <p id="hint" class="text-gray-400 text-sm mt-2 hidden">Look for appended data after the PNG IEND chunk or a textual metadata chunk revealing the flag.</p>
    </div>
  </main>
  <script src="./build.js"></script>
  <script>
    document.getElementById('hint-btn').addEventListener('click',()=>{
      document.getElementById('hint').classList.remove('hidden');
    });
  </script>
</body>
</html>
