  <script>
    // Minimal JWT verify with weak shared secret for demo (do not use in real apps)
    function b64url(s){return btoa(s).replace(/=+$/,'').replace(/\+/g,'-').replace(/\//g,'_');}
    function b64urlDecode(s){s=s.replace(/-/g,'+').replace(/_/g,'/');return atob(s.padEnd(s.length+(4-s.length%4)%4,'='));}
  async function hmacSHA256(msg, key){const enc=new TextEncoder();const cryptoKey=await crypto.subtle.importKey('raw',enc.encode(key),{name:'HMAC',hash:'SHA-256'},false,['sign']);const sig=await crypto.subtle.sign('HMAC',cryptoKey,enc.encode(msg));return btoa(String.fromCharCode(...new Uint8Array(sig))).replace(/=+$/,'').replace(/\+/g,'-').replace(/\//g,'_');}
  const DECOY='secret123';
  const REAL='paper-seal-signe'; // hidden elsewhere via source map/comment trail

  const out=document.getElementById('out');
  document.getElementById('hint-btn').addEventListener('click',()=>document.getElementById('hint').classList.remove('hidden'));
    document.getElementById('go').addEventListener('click', async () => {
      const token=document.getElementById('token').value.trim();
      const [h,p,s]=token.split('.');
      try{
        const msg=h+'.'+p;
  const k = (Math.random() < 0.5 ? DECOY : REAL); // misleading runtime noise
  const sig=await hmacSHA256(msg, REAL);
        if(sig!==s){ out.textContent='Invalid signature'; return; }
        const payload=JSON.parse(b64urlDecode(p));
        if(payload.role==='admin'){
          out.innerHTML='<div class="text-green-400">Welcome, admin.</div><div>Flag: <strong>FALCONS{jwt_weak_secret_admin}</strong></div>';
        } else {
          out.textContent='Access denied: admin only';
        }
      }catch(e){ out.textContent='Error parsing token'; }
    });
