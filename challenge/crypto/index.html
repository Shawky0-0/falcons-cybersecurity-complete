<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF — Phantom Key</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="../../assets/images/logo-new.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="preload" href="instrument.ogg" as="audio" data-key="feather" />
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-gray-800/60 border border-gray-700 rounded-2xl p-8 text-center">
  <h1 class="text-3xl font-orbitron font-bold text-cyan-300 mb-2">Phantom Key</h1>
  <p class="text-gray-300 mb-2">A familiar melody is layered with shifting steps across the staff.</p>
  <p class="text-gray-300 text-sm">Find the guiding refrain and the notes realign.</p>
      <button id="hint-btn" class="mt-2 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Show Hint</button>
  <p id="hint" class="text-gray-400 text-sm mt-2 hidden">Polyalphabetic. The refrain is hidden among the instruments.</p>
  <pre class="text-left bg-gray-900/60 border border-gray-700 rounded p-4">
Cipher (Vigenère): <code id="c">KELVVRJ{CSR_HUI_SDXE_PLEB}</code>
      </pre>
      <button id="solve" class="mt-3 bg-cyan-600 px-4 py-2 rounded">Try Decrypt</button>
      <pre id="out" class="mt-4 text-left bg-gray-900/60 border border-gray-700 rounded p-4 min-h-[80px]"></pre>
    </div>
  </main>
  <script>
    function vigDecode(ct,key){ct=ct.toUpperCase(); key=key.toUpperCase(); let out=''; let j=0; for(let i=0;i<ct.length;i++){ const c=ct[i]; if(c>='A'&&c<='Z'){ const ci=c.charCodeAt(0)-65; const ki=key.charCodeAt(j%key.length)-65; out+=String.fromCharCode(65+((ci-ki+26)%26)); j++; } else { out+=c; } } return out; }
    document.getElementById('solve').addEventListener('click', ()=>{
      const ct=document.getElementById('c').textContent.trim();
      const key=(document.querySelector('link[data-key]')?.getAttribute('data-key')||'').trim();
      if(!key){ out.textContent='Key not found'; return; }
      out.textContent = vigDecode(ct, key);
    });
    // plaintext resolves to the existing flag
  </script>
  <script>
    document.getElementById('hint-btn').addEventListener('click',()=>{
      document.getElementById('hint').classList.remove('hidden');
    });
  </script>
</body>
</html>
