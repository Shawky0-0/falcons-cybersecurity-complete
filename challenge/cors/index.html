<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF â€” Open Skies</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="../../assets/images/logo-new.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-gray-800/60 border border-gray-700 rounded-2xl p-8 text-center">
  <h1 class="text-3xl font-orbitron font-bold text-cyan-300 mb-2">Open Skies</h1>
  <p class="text-gray-300 mb-2">The border guards are sleepy, and the radios answer anyone who calls.</p>
  <p class="text-gray-300 mb-3">Send a friendly ping from here and listen for a candid reply.</p>
  <button id="hint-btn" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Show Hint</button>
  <p id="hint" class="text-gray-400 text-sm mt-2 hidden">A cross-origin fetch to /challenge/cors/api from this page should succeed.</p>
      <button id="go" class="mt-4 bg-cyan-600 px-4 py-2 rounded">Fetch Flag</button>
      <pre id="out" class="mt-6 text-left bg-gray-900/60 border border-gray-700 rounded p-4 min-h-[80px]"></pre>
    </div>
  </main>
  <script>
  document.getElementById('hint-btn').addEventListener('click',()=>document.getElementById('hint').classList.remove('hidden'));
    document.getElementById('go').addEventListener('click', async () => {
      try{
        const res = await fetch('/challenge/cors/api');
        const json = await res.json();
        out.textContent = JSON.stringify(json, null, 2);
      }catch(e){ out.textContent = 'Fetch failed'; }
    });
    const out = document.getElementById('out');
  </script>
</body>
</html>
