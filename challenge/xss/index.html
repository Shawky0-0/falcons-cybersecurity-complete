  <script>
  // Flag is now inside a hidden iframe; must be read via XSS gadget
    const form = document.getElementById('searchForm');
    const q = document.getElementById('q');
    const results = document.getElementById('results');
  document.getElementById('hint-btn').addEventListener('click',()=>document.getElementById('hint').classList.remove('hidden'));
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const term = q.value || '';
      // Vulnerable: directly using innerHTML with user input
      results.innerHTML = `<div>Results for: <strong>${term}</strong></div>`;
    });
