<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTF — Shadow Vault</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/png" href="../../assets/images/logo-new.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body class="bg-gray-900 text-white">
  <main class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-gray-800/60 border border-gray-700 rounded-2xl p-8 text-center">
      <h1 class="text-3xl font-orbitron font-bold text-cyan-300 mb-2">Shadow Vault</h1>
      <p class="text-gray-300 mb-2">Some rooms aren’t on the map, yet the doors exist if you know where to knock.</p>
      <p class="text-gray-300 mb-4">Nothing fancy—just habit and common names can open more than you expect.</p>
      <button id="hint-btn" class="mt-2 bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded text-sm">Show Hint</button>
      <p id="hint" class="text-gray-400 text-sm mt-2 hidden">Try popular hidden files in this folder (robots, backups, flags).</p>
      <script>
        document.getElementById('hint-btn').addEventListener('click',()=>{
          document.getElementById('hint').classList.remove('hidden');
        });
      </script>
      <div class="mt-8">
        <a href="../../index.html" class="inline-block bg-gradient-to-r from-cyan-400 to-purple-600 px-6 py-2 rounded-full font-semibold">Back</a>
      </div>
    </div>
  </main>
</body>
</html>
