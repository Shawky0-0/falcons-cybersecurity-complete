<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falcons CIC - Coming Soon</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="relative text-white flex items-center justify-center min-h-screen">
  <!-- Particles background -->
  <div id="particles-js" class="fixed inset-0"></div>
  <div class="relative z-10 text-center px-4">
    <img src="assets/images/logo-new.png" alt="Falcons CIC Logo" class="mx-auto mb-8 h-32 w-32">
    <h1 class="text-5xl md:text-7xl font-orbitron font-bold text-cyber-blue mb-6">Coming Soon</h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto">We're working hard on our new website. Stay tuned for an exciting launch!</p>
  </div>
  <!-- Scripts for particles and optional effects -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        color: { value: '#00f5ff' },
        line_linked: { enable: true, distance: 150, color: '#00f5ff', opacity: 0.4, width: 1 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'repulse' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
</body>
</html>
